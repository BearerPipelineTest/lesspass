jobs:
  include:
  - stage: test
    language: python
    name: Test cli
    python:
    - '3.6'
    before_install:
    - cd cli
    install:
    - pip install -r requirements.txt -r test-requirements.txt
    script:
    - export PYTHONPATH='.'
    - python -m unittest discover
  - stage: test
    language: python
    name: Test backend
    python:
    - '3.6'
    before_install:
    - cd containers/backend
    install:
    - pip install -r requirements.txt
    script:
    - python manage.py test
  - stage: test
    language: node_js
    name: Test JavaScript packages
    node_js:
    - lts/*
    addons:
      chrome: stable
    cache:
      yarn: true
    before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - export PATH=$HOME/.yarn/bin:$PATH
    install:
    - yarn install
    script:
    - yarn test
  - stage: test
    language: node_js
    name: Test mobile app
    node_js:
    - lts/*
    cache:
      yarn: true
    before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - export PATH=$HOME/.yarn/bin:$PATH
    - cd mobile
    install:
    - yarn install
    script:
    - yarn test
  - stage: test
    language: generic
    name: Test containers
    services:
    - docker
    before_script:
    - cd containers
    script:
    - "./test"
  - stage: deploy
    language: python
    name: Deploy cli
    python:
    - '3.6'
    script: skip
    before_deploy: cd cli
    deploy:
      provider: pypi
      user: guillaumevincent
      password:
        secure: 
      on:
        tags: true
        branch: master
